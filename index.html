<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lyceum | Book Summaries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,600;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #121212;
            --accent-color: #4a4a4a; 
            --border-color: #eee;
            --subtle-gray: #999;
            --font-display: 'Cormorant Garamond', serif;
            --font-ui: 'Montserrat', sans-serif;
            --font-body: 'Cormorant Garamond', serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: var(--font-body); 
            line-height: 1.6; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 80px 30px calc(140px + env(safe-area-inset-bottom)) 30px; 
            min-height: 100vh; 
        }

        .view { display: none; animation: fadeIn 0.8s ease; }
        .view.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { text-align: left; margin-bottom: 5rem; }
        
        .label { 
            font-family: var(--font-ui); 
            font-size: 0.6rem; 
            font-weight: 600;
            text-transform: uppercase; 
            letter-spacing: 4px; 
            color: var(--subtle-gray); 
            margin-bottom: 20px; 
            display: block; 
        }
        
        h1 { 
            font-family: var(--font-display); 
            font-size: 2.8rem; 
            font-weight: 500; 
            line-height: 1; 
            margin-bottom: 12px; 
            letter-spacing: -0.01em;
        }
        
        .author-meta { 
            font-family: var(--font-display); 
            font-size: 1.5rem; 
            font-style: italic; 
            color: var(--accent-color);
            opacity: 0.7;
        }

        .summary-section { margin-bottom: 4rem; }
        
        .section-title { 
            font-family: var(--font-ui); 
            font-size: 0.65rem; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color); 
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 8px;
            margin-bottom: 24px; 
            display: inline-block;
        }
        
        .content-p { 
            font-size: 1.25rem; 
            font-weight: 300; 
            color: #222; 
            white-space: pre-line; 
        }

        .quote-block { 
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-style: italic; 
            padding: 10px 0; 
            margin: 20px 0; 
            color: #444; 
            line-height: 1.3;
        }

        .btn-group { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: rgba(252, 252, 252, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px 30px calc(40px + env(safe-area-inset-bottom)) 30px; 
            display: flex; 
            gap: 20px; 
            max-width: 600px; 
            margin: 0 auto; 
            z-index: 1000; 
        }
        
        button { 
            flex: 2; 
            background: var(--text-color); 
            color: white; 
            border: none; 
            padding: 20px; 
            font-family: var(--font-ui); 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            border-radius: 0px; /* Sharp edges for high-fashion look */
            transition: all 0.4s ease;
        }
        
        button.outline { 
            flex: 1;
            background: transparent; 
            border-bottom: 1px solid var(--text-color); 
            color: var(--text-color); 
        }
        
        button:active { opacity: 0.5; }

        #history-list div {
            padding: 30px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        #history-list h3 { font-family: var(--font-display); font-weight: 500; font-size: 1.8rem; }

        #loader { 
            font-family: var(--font-display);
            font-size: 1.5rem;
            text-align: left; 
            padding: 20px 0; 
            font-style: italic; 
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        <section id="reading-view" class="view active">
            <header>
                <span class="label">The Lyceum Collection</span>
                <h1 id="book-title">Searching...</h1>
                <div class="author-meta" id="book-author"></div>
            </header>

            <div id="loader">Consulting the text...</div>
            <div id="summary-content"></div>

            <div class="btn-group">
                <button id="next-btn" onclick="fetchNewBook()">Next Selection</button>
                <button class="outline" onclick="navigateTo('history')">Archive</button>
            </div>
        </section>

        <section id="history-view" class="view">
            <header>
                <span class="label">Retrospective</span>
                <h1>Your Library</h1>
            </header>
            <div id="history-list"></div>
            <div class="btn-group">
                <button onclick="navigateTo('reading')" style="flex: 1; background: none; color: black; border: 1px solid black;">Return</button>
            </div>
        </section>
    </div>

    <script>
        /* [FUNCTIONS UNCHANGED AS REQUESTED] */
        const CATALOG = [
            {t: "The Count of Monte Cristo", a: "Alexandre Dumas"},
            {t: "The Great Gatsby", a: "F. Scott Fitzgerald"},
            {t: "1984", a: "George Orwell"},
            {t: "Meditations", a: "Marcus Aurelius"},
            {t: "The Picture of Dorian Gray", a: "Oscar Wilde"},
            {t: "Crime and Punishment", a: "Fyodor Dostoevsky"},
            {t: "Moby-Dick", a: "Herman Melville"},
            {t: "The Art of War", a: "Sun Tzu"},
            {t: "Pride and Prejudice", a: "Jane Austen"}
        ];

        let history = JSON.parse(localStorage.getItem('reading_history_v3')) || [];

        async function fetchNewBook() {
            const btn = document.getElementById('next-btn');
            const loader = document.getElementById('loader');
            const content = document.getElementById('summary-content');
            btn.disabled = true;
            loader.style.display = 'block';
            content.style.opacity = '0';
            const selection = CATALOG[Math.floor(Math.random() * CATALOG.length)];
            document.getElementById('book-title').innerText = selection.t;
            document.getElementById('book-author').innerText = selection.a;
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3500); 
                const wikiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(selection.t.replace(/ /g, '_'))}`;
                const response = await fetch(wikiUrl, { signal: controller.signal });
                const data = await response.json();
                renderStructure(selection, data.extract || "A foundational work of literature.");
            } catch (e) {
                renderStructure(selection, "This masterpiece remains a cornerstone of world culture.");
            } finally {
                loader.style.display = 'none';
                content.style.opacity = '1';
                btn.disabled = false;
            }
        }

        function renderStructure(selection, intro) {
            const target = document.getElementById('summary-content');
            const html = `
                <div class="summary-section">
                    <span class="section-title">01 Introduction</span>
                    <p class="content-p">${intro}</p>
                </div>
                <div class="summary-section">
                    <span class="section-title">02 Narrative Arc</span>
                    <p class="content-p">• <strong>Opening:</strong> The world and characters are introduced within their historical context.
                    • <strong>Rising Conflict:</strong> Key tensions escalate as the protagonist's desires clash with reality.
                    • <strong>Climax:</strong> A pivotal moment of choice where the themes of the book converge.
                    • <strong>Resolution:</strong> The aftermath of the conflict and the lasting impact on the world.</p>
                </div>
                <div class="summary-section">
                    <span class="section-title">03 Character Dynamics</span>
                    <p class="content-p">• <strong>The Protagonist:</strong> An exploration of internal growth and personal struggle.
                    • <strong>The Foil:</strong> Characters that reflect or challenge the main character's journey.
                    • <strong>The Mentor:</strong> Figures of wisdom or influence that shape the narrative path.</p>
                </div>
                <div class="summary-section">
                    <span class="section-title">04 Thematic Framework</span>
                    <p class="content-p">• <strong>Core Themes:</strong> Discussion of power, morality, and the human heart.
                    • <strong>Symbolism:</strong> Objects or motifs that represent deeper philosophical truths.</p>
                </div>
                <div class="summary-section">
                    <span class="section-title">05 Quotes</span>
                    <div class="quote-block">"The world is a book, and those who do not travel read only a page."</div>
                    <div class="quote-block">"Truth is rarely pure and never simple."</div>
                </div>
            `;
            target.innerHTML = html;
            saveToHistory({title: selection.t, author: selection.a, html: html});
        }

        function saveToHistory(book) {
            if (!history.find(h => h.title === book.title)) {
                history.unshift(book);
                if (history.length > 20) history.pop();
                localStorage.setItem('reading_history_v3', JSON.stringify(history));
            }
        }

        function navigateTo(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`${viewId}-view`).classList.add('active');
            if (viewId === 'history') renderHistory();
            window.scrollTo(0,0);
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = history.map(book => `
                <div onclick="loadFromHistory('${book.title.replace(/'/g, "\\'")}')">
                    <h3>${book.title}</h3>
                    <div style="font-family: var(--font-ui); font-size: 0.6rem; letter-spacing: 2px; color: var(--subtle-gray); text-transform: uppercase; margin-top: 10px;">${book.author}</div>
                </div>
            `).join('') || '<p style="text-align:center; padding:20px;">Empty.</p>';
        }

        window.loadFromHistory = (title) => {
            const book = history.find(h => h.title === title);
            if (book) {
                document.getElementById('book-title').innerText = book.title;
                document.getElementById('book-author').innerText = book.author;
                document.getElementById('summary-content').innerHTML = book.html;
                navigateTo('reading');
            }
        };

        window.onload = fetchNewBook;
    </script>
</body>
</html>
