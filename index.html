<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lyceum | Book Summaries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,600;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #121212;
            --accent-color: #4a4a4a; 
            --border-color: #eee;
            --subtle-gray: #999;
            --font-display: 'Cormorant Garamond', serif;
            --font-ui: 'Montserrat', sans-serif;
            --font-body: 'Cormorant Garamond', serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: var(--font-body); 
            line-height: 1.6; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container { 
            max-width: 760px; 
            margin: 0 auto; 
            padding: 80px 30px calc(140px + env(safe-area-inset-bottom)) 30px; 
            min-height: 100vh; 
        }

        .view { display: none; animation: fadeIn 0.8s ease; }
        .view.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { text-align: left; margin-bottom: 5rem; }
        
        .label { 
            font-family: var(--font-ui); 
            font-size: 0.6rem; 
            font-weight: 600;
            text-transform: uppercase; 
            letter-spacing: 4px; 
            color: var(--subtle-gray); 
            margin-bottom: 20px; 
            display: block; 
        }
        
        h1 { 
            font-family: var(--font-display); 
            font-size: 2.8rem; 
            font-weight: 500; 
            line-height: 1; 
            margin-bottom: 12px; 
            letter-spacing: -0.01em;
        }
        
        .author-meta { 
            font-family: var(--font-display); 
            font-size: 1.5rem; 
            font-style: italic; 
            color: var(--accent-color);
            opacity: 0.7;
        }

        .language-meta {
            font-family: var(--font-ui);
            font-size: 0.62rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--subtle-gray);
            margin-top: 12px;
        }

        .cover-wrap {
            display: none;
            margin-top: 28px;
            border: 1px solid var(--border-color);
            background: #fafafa;
            overflow: hidden;
            max-width: 320px;
        }

        .cover-wrap img {
            width: 100%;
            height: auto;
            display: block;
        }

        .summary-section { margin-bottom: 4rem; }
        
        .section-title { 
            font-family: var(--font-ui); 
            font-size: 0.65rem; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color); 
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 8px;
            margin-bottom: 24px; 
            display: inline-block;
        }
        
        .content-p { 
            font-size: 1.25rem; 
            font-weight: 300; 
            color: #222; 
            white-space: pre-line; 
        }

        .meta-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .meta-links a {
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 1.05rem;
            text-decoration: none;
            border-bottom: 1px solid #efefef;
            padding-bottom: 8px;
            word-break: break-word;
        }

        .book-text-link {
            font-family: var(--font-body);
            font-size: 1.2rem;
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 4px;
        }

        .quote-block { 
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-style: italic; 
            padding: 10px 0; 
            margin: 20px 0; 
            color: #444; 
            line-height: 1.3;
        }

        .btn-group { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: rgba(252, 252, 252, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px 30px calc(40px + env(safe-area-inset-bottom)) 30px; 
            display: flex; 
            gap: 20px; 
            max-width: 600px; 
            margin: 0 auto; 
            z-index: 1000; 
        }
        
        button { 
            flex: 2; 
            background: var(--text-color); 
            color: white; 
            border: none; 
            padding: 20px; 
            font-family: var(--font-ui); 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            border-radius: 0px; /* Sharp edges for high-fashion look */
            transition: all 0.4s ease;
        }
        
        button.outline { 
            flex: 1;
            background: transparent; 
            border-bottom: 1px solid var(--text-color); 
            color: var(--text-color); 
        }
        
        button:active { opacity: 0.5; }

        #history-list div {
            padding: 30px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        #history-list h3 { font-family: var(--font-display); font-weight: 500; font-size: 1.8rem; }

        #loader { 
            font-family: var(--font-display);
            font-size: 1.5rem;
            text-align: left; 
            padding: 20px 0; 
            font-style: italic; 
            display: none; 
        }

        @media (max-width: 767px) {
            .container {
                max-width: 600px;
                padding: 80px 24px calc(140px + env(safe-area-inset-bottom)) 24px;
            }

            .btn-group {
                max-width: 600px;
                padding: 24px 24px calc(34px + env(safe-area-inset-bottom)) 24px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .author-meta {
                font-size: 1.35rem;
            }

            .cover-wrap {
                display: none !important;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1100px;
                padding: 64px 56px 56px 56px;
            }

            #reading-view.active {
                display: grid;
                grid-template-columns: minmax(280px, 0.9fr) minmax(420px, 1.4fr);
                gap: 56px;
                align-items: start;
            }

            #reading-view header {
                position: sticky;
                top: 40px;
                margin-bottom: 0;
            }

            .cover-wrap {
                display: block;
            }

            #summary-content {
                min-height: 60vh;
            }

            .btn-group {
                position: static;
                background: transparent;
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                padding: 0;
                margin-top: 36px;
                max-width: none;
            }

            #history-view.active {
                display: grid;
                grid-template-columns: minmax(260px, 0.8fr) minmax(420px, 1.2fr);
                gap: 56px;
                align-items: start;
            }

            #history-view header {
                position: sticky;
                top: 40px;
                margin-bottom: 0;
            }

            #history-list div {
                padding: 24px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <section id="reading-view" class="view active">
            <header>
                <span class="label">The Lyceum Collection</span>
                <h1 id="book-title">Searching...</h1>
                <div class="author-meta" id="book-author"></div>
                <div class="language-meta" id="book-language"></div>
                <div class="cover-wrap" id="book-cover-wrap">
                    <img id="book-cover" alt="Book cover" loading="lazy">
                </div>
            </header>

            <div id="loader">Consulting the text...</div>
            <div id="summary-content"></div>

            <div class="btn-group">
                <button id="next-btn" onclick="fetchNewBook()">Next Selection</button>
                <button class="outline" onclick="navigateTo('history')">Archive</button>
            </div>
        </section>

        <section id="history-view" class="view">
            <header>
                <span class="label">Retrospective</span>
                <h1>Your Library</h1>
            </header>
            <div id="history-list"></div>
            <div class="btn-group">
                <button onclick="navigateTo('reading')" style="flex: 1; background: none; color: black; border: 1px solid black;">Return</button>
            </div>
        </section>
    </div>

    <script>
        const GENERAL_POOL_TARGET = 500;
        const ADDITIONAL_BOOKSHELF_LABEL = 'Best Books Ever Listings';
        const SOURCES = {
            general: { nextUrl: 'https://gutendex.com/books/?languages=en' },
            bookshelf704: { nextUrl: 'https://gutendex.com/books/?bookshelf=704' }
        };

        let history = JSON.parse(localStorage.getItem('reading_history_v4')) || [];
        let bookPool = [];
        let seenPoolIds = new Set();

        function normalizeTitle(title = '') {
            return title.toLowerCase().trim();
        }

        function getArchivedSets() {
            const archivedIds = new Set();
            const archivedTitles = new Set();
            history.forEach(item => {
                if (typeof item.id === 'number') archivedIds.add(item.id);
                if (item.title) archivedTitles.add(normalizeTitle(item.title));
            });
            return { archivedIds, archivedTitles };
        }

        function getAvailablePool() {
            const { archivedIds, archivedTitles } = getArchivedSets();
            return bookPool.filter(book => {
                const titleNorm = normalizeTitle(book.title || '');
                return !archivedIds.has(book.id) && !archivedTitles.has(titleNorm);
            });
        }

        async function fetchPoolPage(sourceKey) {
            const source = SOURCES[sourceKey];
            if (!source || !source.nextUrl) return false;
            if (sourceKey === 'general' && bookPool.length >= GENERAL_POOL_TARGET) return false;

            const response = await fetch(source.nextUrl);
            const data = await response.json();
            source.nextUrl = data.next || null;

            const rankedBookshelfBooks = (data.results || [])
                .filter(book => {
                    const shelves = book.bookshelves || [];
                    if (!shelves.length) return false;
                    if (sourceKey === 'bookshelf704') {
                        return shelves.includes(ADDITIONAL_BOOKSHELF_LABEL);
                    }
                    return true;
                })
                .sort((a, b) => (b.download_count || 0) - (a.download_count || 0));

            rankedBookshelfBooks.forEach(book => {
                if (sourceKey === 'general' && bookPool.length >= GENERAL_POOL_TARGET) return;
                if (!seenPoolIds.has(book.id)) {
                    seenPoolIds.add(book.id);
                    bookPool.push(book);
                }
            });

            return true;
        }

        async function ensurePoolHasAvailableBook() {
            let guard = 0;
            while (getAvailablePool().length === 0 && guard < 80) {
                const activeSources = Object.entries(SOURCES)
                    .filter(([, source]) => !!source.nextUrl)
                    .map(([key]) => key);

                if (!activeSources.length) break;

                const sourceKey = activeSources[guard % activeSources.length];
                const fetched = await fetchPoolPage(sourceKey);
                if (!fetched && activeSources.length === 1) break;

                guard += 1;
            }
        }

        async function fetchNewBook() {
            const btn = document.getElementById('next-btn');
            const loader = document.getElementById('loader');
            const content = document.getElementById('summary-content');
            btn.disabled = true;
            loader.style.display = 'block';
            content.style.opacity = '0';
            document.getElementById('book-title').innerText = 'Selecting from Gutenberg...';
            document.getElementById('book-author').innerText = 'Bookshelf collection';
            document.getElementById('book-language').innerText = '';
            document.getElementById('book-cover-wrap').style.display = 'none';
            try {
                await ensurePoolHasAvailableBook();
                const availableBooks = getAvailablePool();
                const book = availableBooks[Math.floor(Math.random() * availableBooks.length)];
                if (!book) {
                    renderUnavailableState();
                } else {
                    renderStructure(book);
                }
            } catch (e) {
                renderUnavailableState();
            } finally {
                loader.style.display = 'none';
                content.style.opacity = '1';
                btn.disabled = false;
            }
        }

        function renderUnavailableState() {
            document.getElementById('book-title').innerText = 'No New Books Available';
            document.getElementById('book-author').innerText = 'Archive already contains all loaded bookshelf picks.';
            document.getElementById('book-language').innerText = '';
            document.getElementById('book-cover-wrap').style.display = 'none';
            document.getElementById('summary-content').innerHTML = `
                <div class="summary-section">
                    <span class="section-title">Status</span>
                    <p class="content-p">No unread books are currently available from the loaded pools (including Bookshelf 704). Click Next Selection to continue loading more pages, or clear older Archive entries.</p>
                </div>
            `;
        }

        function getBookTextUrl(formats = {}) {
            return (
                formats['text/plain; charset=utf-8'] ||
                formats['text/plain; charset=us-ascii'] ||
                formats['text/plain'] ||
                formats['text/html'] ||
                ''
            );
        }

        function renderStructure(book) {
            const target = document.getElementById('summary-content');
            const title = book.title || 'Untitled';
            const authors = (book.authors || []).map(author => author.name).join(', ') || 'Unknown';
            const summary = (book.summaries && book.summaries.length > 0) ? book.summaries[0] : '';
            const subjects = book.subjects || [];
            const bookshelves = book.bookshelves || [];
            const language = (book.languages || []).join(', ');
            const coverUrl = book.formats?.['image/jpeg'] || '';
            const bookTextUrl = getBookTextUrl(book.formats || {});

            document.getElementById('book-title').innerText = title;
            document.getElementById('book-author').innerText = authors;
            document.getElementById('book-language').innerText = language ? `Language: ${language}` : '';

            const coverWrap = document.getElementById('book-cover-wrap');
            const cover = document.getElementById('book-cover');
            if (coverUrl) {
                cover.src = coverUrl;
                cover.alt = `${title} cover`;
                coverWrap.style.display = '';
            } else {
                cover.removeAttribute('src');
                coverWrap.style.display = 'none';
            }

            const html = `
                <div class="summary-section">
                    <span class="section-title">Summary</span>
                    <p class="content-p">${summary || 'No summary text available on Project Gutenberg for this edition.'}</p>
                </div>
                <div class="summary-section">
                    <span class="section-title">Subjects</span>
                    <p class="content-p">${subjects.length ? subjects.join('\n') : 'No subjects listed.'}</p>
                </div>
                <div class="summary-section">
                    <span class="section-title">Bookshelves</span>
                    <p class="content-p">${bookshelves.length ? bookshelves.join('\n') : 'No bookshelf tags listed.'}</p>
                </div>
                <div class="summary-section">
                    <span class="section-title">Book Text</span>
                    <div class="meta-links">
                        ${bookTextUrl
                            ? `<a class="book-text-link" href="${bookTextUrl}" target="_blank" rel="noopener noreferrer">Read text from Project Gutenberg</a>`
                            : '<p class="content-p">No direct text link listed.</p>'}
                    </div>
                </div>
            `;
            target.innerHTML = html;
            saveToHistory({
                id: book.id,
                title: title,
                author: authors,
                language: language,
                cover: coverUrl,
                html: html
            });
        }

        function saveToHistory(book) {
            if (!history.find(h => (typeof h.id === 'number' && h.id === book.id) || h.title === book.title)) {
                history.unshift(book);
                if (history.length > 20) history.pop();
                localStorage.setItem('reading_history_v4', JSON.stringify(history));
            }
        }

        function navigateTo(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`${viewId}-view`).classList.add('active');
            if (viewId === 'history') renderHistory();
            window.scrollTo(0,0);
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = history.map(book => `
                <div onclick="loadFromHistory('${String(book.id ?? book.title).replace(/'/g, "\\'")}')">
                    <h3>${book.title}</h3>
                    <div style="font-family: var(--font-ui); font-size: 0.6rem; letter-spacing: 2px; color: var(--subtle-gray); text-transform: uppercase; margin-top: 10px;">${book.author}</div>
                </div>
            `).join('') || '<p style="text-align:center; padding:20px;">Empty.</p>';
        }

        window.loadFromHistory = (key) => {
            const book = history.find(h => String(h.id ?? h.title) === String(key));
            if (book) {
                document.getElementById('book-title').innerText = book.title;
                document.getElementById('book-author').innerText = book.author;
                document.getElementById('book-language').innerText = book.language ? `Language: ${book.language}` : '';
                const coverWrap = document.getElementById('book-cover-wrap');
                const cover = document.getElementById('book-cover');
                if (book.cover) {
                    cover.src = book.cover;
                    cover.alt = `${book.title} cover`;
                    coverWrap.style.display = '';
                } else {
                    cover.removeAttribute('src');
                    coverWrap.style.display = 'none';
                }
                document.getElementById('summary-content').innerHTML = book.html;
                navigateTo('reading');
            }
        };

        window.onload = fetchNewBook;
    </script>
</body>
</html>
